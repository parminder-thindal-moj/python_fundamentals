name: Lint-Checker

on: 
  workflow_call:

jobs:
  lint_and_check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - run: pip install ruff black
    - run: |
        ruff check .
        black --check .
        black --diff .